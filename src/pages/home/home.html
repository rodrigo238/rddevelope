<ion-header>
  <ion-toolbar color="danger" >
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-card style="background-color: #2d52a3 !important;" *ngFor="let l of list">
    <img src="../../assets/imgs/logo_size.png">
      <h2 style="color:rgb(255, 255, 255); text-align: center; font-size: 16px;">{{l.dev_name}}</h2>
      <h2 style="color:rgb(255, 255, 255); text-align: center; font-size: 16px;">{{l.mac}}</h2>
      <p text-center >
          <button (click)="addgraficos()" style="background-color: white; width: 60%; border-radius: 15px; color:#2d52a3 " ion-button>VER STATUS</button>
      </p>
      <br>
  </ion-card>
</ion-content>
